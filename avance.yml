projects:
  - name: avance
    description: "Avance is a project management tool for agile teams."
    stamps:
      - name: My docs
      - stamp_type: github 
      - settings:
          repository: https://github.com/flowy-framework/flowy 
          path: /docs/updates.md
    reminders:
      - description: "Remind me to update my status"
        reminder_type: "slack"
        settings:
          - channel: "#avance"
        schedule: "0 9 * * 1-5"
      - description: "Remind me to update my status"
        reminder_type: "slack"
        settings:
          - channel: "#avance"
        schedule: "0 9 * * 1-5"
    notifications:
      - name: slack
        channel: "#avance"
      - name: email
        to: "email1@something.com,email2@something.com"
  - name: avance-frontend
    description: "Avance frontend"
