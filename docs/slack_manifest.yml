_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Avance
  description: Receive app mentions and respond instantly
  background_color: "#11359e"
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Avance
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:read
      - groups:read
      - mpim:read
      - im:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - member_joined_channel
      - channel_left
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true